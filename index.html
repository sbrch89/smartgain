
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartGain.io - Articles</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .article { background: white; margin-bottom: 10px; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px #ccc; }
  </style>
</head>
<body>
  <h1>ðŸ§  SmartGain - Auto Articles</h1>
  <div id="articles">Loading...</div>
  <script>
    async function fetchArticles() {
      const res = await fetch('/api/articles');
      const data = await res.json();
      const container = document.getElementById('articles');
      container.innerHTML = '';
      data.forEach(article => {
        const div = document.createElement('div');
        div.className = 'article';
        div.innerHTML = `<h3>${article.title}</h3><p>${article.content}</p>`;
        container.appendChild(div);
      });
    }
    fetchArticles();
  </script>
</body>
</html>
